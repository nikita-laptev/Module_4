<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .color-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: rgb(0, 0, 0);
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slider {
            width: 300px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h2>Генератор цветов RGB</h2>
<div class="color-box" id="colorBox"></div>
<div class="slider-container">
    <label>Красный: <input type="range" id="red" class="slider" min="0" max="255" value="0"></label>
    <label>Зелёный: <input type="range" id="green" class="slider" min="0" max="255" value="0"></label>
    <label>Синий: <input type="range" id="blue" class="slider" min="0" max="255" value="0"></label>
</div>
<p id="rgbValue">RGB: (0, 0, 0)</p>
<script>
    function updateColor() {
        const r = document.getElementById('red').value;
        const g = document.getElementById('green').value;
        const b = document.getElementById('blue').value;
        const colorBox = document.getElementById('colorBox');
        const rgbValue = document.getElementById('rgbValue');
        colorBox.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        rgbValue.innerText = `RGB: (${r}, ${g}, ${b})`;
    }
    document.querySelectorAll('.slider').forEach(slider => {
        slider.addEventListener('input', updateColor);
    });
</script>
</body>
</html>
